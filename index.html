<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="app">
    <div class="password-box">
      <input type="text" id="password" readonly />
      <button id="copy">ðŸ“‹</button>
    </div>

    <div class="card">
      <div class="length">
        <span>Character Length</span>
        <span id="length-value">10</span>
      </div>

      <input type="range" id="length" min="4" max="20" value="10" />

      <div class="options">
        <label><input type="checkbox" id="upper" checked /> Include Uppercase Letters</label>
        <label><input type="checkbox" id="lower" checked /> Include Lowercase Letters</label>
        <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
        <label><input type="checkbox" id="symbols" /> Include Symbols</label>
      </div>

      <div class="strength">
        <span>STRENGTH</span>
        <div class="level">
          <span id="strength-text">MEDIUM</span>
          <div class="bars">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>

      <button id="generate" class="generate-btn">
        GENERATE â†’
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
